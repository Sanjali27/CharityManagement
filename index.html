<!DOCTYPE html>

    <head>
        <link rel= "stylesheet" href="style.css">
  
    <h1>Tic Tac Toe</h1>
    <script>
     var flag=0;
      function myfunc(e){
        if(flag++%2===0)
        {
          e.innerHTML="X";
        document.getElementById('display').innerText="Player B's turn";
        }
        else
        {
          e.innerHTML="0";
        document.getElementById('display').innerHTML="Player A's turn";
        }
      }
      
    </script>
  </head>

    <div class= "column">

        <td class="tic" onclick="myfunc(this)"></td>
