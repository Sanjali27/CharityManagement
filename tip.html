   <div class= "container">

                <label  class="checkbox-inline"><input  type="checkbox" id="avg"><button type="button"  class="btn btn-warning check">Average</button></label>
               <label  class="checkbox-inline"><input type="checkbox" id="bad"><button type="button" class="btn btn-danger check">Bad</button></label>

   <script>
       
    
    function myFunction() {
      var x = document.getElementById("amount").value;
      var tip;
      if(document.getElementById('good').checked)
      {
        tip= .18*x;
      }
      else  if(document.getElementById('avg').checked)
      {
        tip= .1*x;
      } 
      else{
        tip= .05*x;
      }
    alert("Tip is "+tip);
    //   document.getElementById("here").innerHTML = "Tip is "+ Math.round(tip);
    }
       
    </script>
